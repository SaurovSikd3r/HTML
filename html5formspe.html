<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5 Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>HTML 5</legend>
        Name:
        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter Your Name Here..."
          required=""
          autofocus=""
          maxlength="12"
        />
        <br />
        <br />
        Color:
        <input type="color" name="color" value="#FF0000" />
      </br>
    </br>
    Hobbies:
  <input type="checkbox" name="hobbies[]"> Dancing
  <input type="checkbox" name="hobbies[]"> Singing
  <input type="checkbox" name="hobbies[]" checked=""> Coding
</br>
</br>
Gender:
      <input type="radio" value="m" name="gender" /> Male
      <input type="radio" value="f" name="gender" /> Female
      <input type="radio" value="m" name="gender" /> Other
</br>
</br>
Age:
<input type="number" name="age" min="1" max="25"/>
</br>
</br>
Range: <input type="range" name="" min="0" max="200" value="100"/>
</br>
</br>
<input type="submit" name=""/>

      </fieldset>
    </form>
  </body>
</html>
