<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <table
      bgcolor="yellow"
      border="5px"
      align="center"
      cellpadding="10"
      cellspacing="10"
      width="500"
      height="500"
    >
      <thead>
        <tr bgcolor="white">
          <th>Course</th>
          <th>Fees</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td bgcolor="orange">Web Development</td>
          <td>10000</td>
          <td>2-3 Months</td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td></td>
        </tr>
        <tr align="center">
          <td rowspan="5">Laravel</td>
          <td>7000</td>
          <td>2 Months</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
